<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment Successful ‚Äî LearnHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/theme.css" />
</head>
<body class="antialiased text-gray-900 bg-gray-50">
  <header class="header-sticky bg-white" id="header">
    <nav class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <a href="/landing.html" class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">LearnTrack</a>
      </div>
    </nav>
  </header>

  <main class="max-w-2xl mx-auto px-6 py-16">
    <div id="loading" class="text-center">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mb-4"></div>
      <p class="text-gray-600">Verifying your payment...</p>
    </div>

    <div id="success" class="hidden text-center">
      <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
          <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold mb-4">Payment Successful!</h1>
        <p class="text-gray-600 mb-6">You're now enrolled in the course. Start learning right away!</p>
        <div class="flex gap-4 justify-center">
          <a href="/studentDashboard.html" class="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-lg hover:shadow-lg transition-all">
            Go to Dashboard
          </a>
          <a id="course-link" href="#" class="px-6 py-3 border border-gray-300 rounded-lg font-semibold hover:bg-gray-50">
            Start Course
          </a>
        </div>
      </div>
    </div>

    <div id="error" class="hidden text-center">
      <div class="bg-white rounded-2xl shadow-xl p-8 border border-red-100">
        <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
          <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold mb-4">Payment Verification Failed</h1>
        <p id="error-message" class="text-gray-600 mb-6"></p>
        <a href="/browse.html" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700">
          Browse Courses
        </a>
      </div>
    </div>
  </main>

  <script src="/js/config.js"></script>
  <script src="/js/auth-helper.js"></script>
  <script>
    const API_BASE = window.APP_CONFIG?.API_BASE || window.location.origin;

    function getToken() {
      return window.AuthHelper ? window.AuthHelper.getToken() : 
             sessionStorage.getItem('token') || 
             sessionStorage.getItem('auth_token');
    }

    function getUserId() {
      return sessionStorage.getItem('user_id');
    }

    async function verifyPayment() {
      const params = new URLSearchParams(window.location.search);
      const sessionId = params.get('session_id');
      const courseId = params.get('course_id');

      console.log('üîç Verifying payment...', { sessionId, courseId });

      if (!sessionId || !courseId) {
        showError('Invalid payment session');
        return;
      }

      try {
        const token = getToken();
        const userId = getUserId();
        
        if (!token) {
          console.error('No token found, redirecting to sign in');
          window.location.href = '/signIn.html';
          return;
        }

        console.log('üì§ Sending verification request...');

        const response = await fetch(`${API_BASE}/api/enrollments/verify-payment`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ 
            sessionId, 
            courseId,
            userId 
          })
        });

        const data = await response.json();
        console.log('üì• Response:', data);

        if (!response.ok) {
          showError(data.error || 'Payment verification failed');
          return;
        }

        console.log('‚úÖ Payment verified successfully!');
        showSuccess(courseId);
      } catch (err) {
        console.error('‚ùå Verification error:', err);
        showError('Something went wrong. Please contact support.');
      }
    }

    function showSuccess(courseId) {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('success').classList.remove('hidden');
      document.getElementById('course-link').href = `/courseDetail.html?id=${courseId}`;
    }

    function showError(message) {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('error').classList.remove('hidden');
      document.getElementById('error-message').textContent = message;
    }

    // Run verification on page load
    document.addEventListener('DOMContentLoaded', verifyPayment);
  </script>
</body>
</html>
