<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Course - LearnTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/theme.css" />
  <script src="/js/notifications.js"></script>
</head>
<body class="antialiased text-gray-900 bg-gray-50">
  <header class="header-sticky bg-white">
    <nav class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <a href="/landing.html" class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
          LearnTrack
        </a>
        <div class="flex items-center gap-4">
          <a href="/studentDashboard.html" class="text-gray-700 hover:text-indigo-600 font-medium">My Courses</a>
          <button id="signout" class="px-4 py-2 rounded-lg bg-indigo-600 text-white font-semibold">Sign out</button>
        </div>
      </div>
    </nav>
  </header>

  <main class="max-w-5xl mx-auto p-6 space-y-6">
    <!-- Course Header -->
    <section class="hero-gradient rounded-2xl shadow-lg p-8 text-white">
      <h1 id="course-title" class="text-4xl font-bold mb-3">Loading...</h1>
      <p id="course-meta" class="text-white/90 text-lg"></p>
    </section>

    <!-- About This Course -->
    <section class="bg-white rounded-2xl shadow-lg p-6 border border-indigo-100">
      <div class="flex items-center gap-2 mb-3">
        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center text-white text-xl">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
        </div>
        <h2 class="text-xl font-bold text-gray-900">About This Course</h2>
      </div>
      <p id="course-description" class="text-gray-700 leading-relaxed"></p>
    </section>

    <!-- Course Content -->
    <section class="bg-white rounded-2xl shadow-lg p-6 border border-indigo-100">
      <div class="flex items-center gap-2 mb-6">
        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center text-white text-xl">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 10v6M2 10l10-5 10 5-10 5z"></path><path d="M6 12v5c3 3 9 3 12 0v-5"></path></svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900">Course Content</h2>
      </div>
      <div id="sections-container" class="space-y-4">
        <div class="text-center py-4 text-gray-500">Loading...</div>
      </div>
    </section>
  </main>

  <!-- Content Viewer Modal -->
  <div id="viewer-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-6 max-w-5xl w-full mx-4 max-h-[90vh] overflow-y-auto">
      <div class="flex items-center justify-between mb-4">
        <h3 id="viewer-title" class="text-xl font-bold"></h3>
        <button id="close-viewer-btn" class="px-4 py-2 border rounded-lg hover:bg-gray-100">Close</button>
      </div>
      <div id="viewer-content" class="mt-4"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabaseClient.js"></script>
  <script src="/js/app.js"></script>
  <script>
    let courseId = null;
    let sections = [];

    // Sign out handler
    document.getElementById('signout')?.addEventListener('click', async () => {
      try {
        sessionStorage.clear();
        if (window.supabase) {
          await window.supabase.auth.signOut();
        }
        window.location.href = '/landing.html';
      } catch (err) {
        console.error('Sign out error:', err);
        sessionStorage.clear();
        window.location.href = '/landing.html';
      }
    });

    // Get course ID from URL
    const params = new URLSearchParams(window.location.search);
    courseId = params.get('id');

    if (!courseId) {
      window.Notifications.error('No course ID provided');
      setTimeout(() => {
        window.location.href = '/studentDashboard.html';
      }, 1000);
    } else {
      // Check enrollment and load course
      checkEnrollment().then(isEnrolled => {
        if (isEnrolled) {
          loadCourse();
        }
      });
    }

    // Check if user is enrolled
    async function checkEnrollment() {
      try {
        const token = sessionStorage.getItem('token');
        if (!token) {
          window.location.href = '/signIn.html';
          return false;
        }

        const response = await fetch('/api/enrollments/my-courses', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) {
          return false;
        }

        const { data: enrollments } = await response.json();
        const isEnrolled = enrollments.some(e => e.course_id === courseId || e.course?.id === courseId);

        if (!isEnrolled) {
          window.Notifications.error('You are not enrolled in this course');
          setTimeout(() => {
            window.location.href = '/studentDashboard.html';
          }, 1500);
          return false;
        }

        return true;
      } catch (err) {
        console.error('Enrollment check error:', err);
        return false;
      }
    }

    // Load course details
    async function loadCourse() {
      try {
        const token = sessionStorage.getItem('token');
        const response = await fetch(`/api/courses/${courseId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) throw new Error('Failed to load course');

        const { data: course } = await response.json();
        document.getElementById('course-title').textContent = course.title;
        document.getElementById('course-meta').textContent = `${course.category} â€¢ ${course.level}`;
        document.getElementById('course-description').textContent = course.description || 'No description available';

        await loadSections();
      } catch (err) {
        console.error('Failed to load course:', err);
        window.Notifications.error('Failed to load course');
      }
    }

    // Load course sections
    async function loadSections() {
      try {
        const token = sessionStorage.getItem('token');
        const response = await fetch(`/api/courses/${courseId}/outline`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) throw new Error('Failed to load sections');

        const { data: sectionData } = await response.json();
        sections = sectionData || [];
        renderSections();
      } catch (err) {
        console.error('Failed to load sections:', err);
        document.getElementById('sections-container').innerHTML = '<div class="text-center py-4 text-red-500">Failed to load content</div>';
      }
    }

    // Render sections
    function renderSections() {
      const container = document.getElementById('sections-container');
      
      if (sections.length === 0) {
        container.innerHTML = '<div class="text-center py-8 text-gray-500">No content available yet</div>';
        return;
      }

      const gradients = [
        { bg: 'bg-gradient-to-r from-indigo-50 to-purple-50', badge: 'bg-gradient-to-br from-indigo-500 to-purple-500', border: 'border-indigo-200' },
        { bg: 'bg-gradient-to-r from-blue-50 to-cyan-50', badge: 'bg-gradient-to-br from-blue-500 to-cyan-500', border: 'border-blue-200' },
        { bg: 'bg-gradient-to-r from-purple-50 to-pink-50', badge: 'bg-gradient-to-br from-purple-500 to-pink-500', border: 'border-purple-200' },
        { bg: 'bg-gradient-to-r from-emerald-50 to-teal-50', badge: 'bg-gradient-to-br from-emerald-500 to-teal-500', border: 'border-emerald-200' },
        { bg: 'bg-gradient-to-r from-orange-50 to-rose-50', badge: 'bg-gradient-to-br from-orange-500 to-rose-500', border: 'border-orange-200' }
      ];

      container.innerHTML = sections.map((section, idx) => {
        const colors = gradients[idx % gradients.length];
        return `
        <div class="border-2 ${colors.border} rounded-xl overflow-hidden hover:shadow-lg transition-all">
          <div class="${colors.bg} px-6 py-4 border-b-2 ${colors.border}">
            <h3 class="font-bold text-lg flex items-center gap-3">
              <span class="${colors.badge} text-white w-10 h-10 rounded-full flex items-center justify-center text-sm shadow-md">${idx + 1}</span>
              <span class="text-gray-900">${section.title}</span>
            </h3>
            ${section.lessons && section.lessons.length > 0 ? `
              <p class="text-sm text-gray-600 mt-1 ml-13">${section.lessons.length} lesson${section.lessons.length !== 1 ? 's' : ''}</p>
            ` : ''}
          </div>
          <div class="divide-y bg-white">
            ${section.lessons && section.lessons.length > 0 ? section.lessons.map((lesson, lessonIdx) => `
              <button onclick='viewLesson(${JSON.stringify(lesson)})' class="w-full px-6 py-4 text-left hover:bg-indigo-50 transition flex items-center justify-between group">
                <div class="flex items-center gap-4">
                  <span class="text-3xl">${lesson.video_url ? 'ðŸ“¹' : lesson.resource_urls && lesson.resource_urls.length > 0 ? 'ðŸ“„' : 'ðŸ”—'}</span>
                  <div>
                    <p class="font-medium text-gray-900 group-hover:text-indigo-600 transition">${lesson.title}</p>
                    <p class="text-xs text-gray-500 mt-1">
                      ${lesson.video_url ? 'Video Lesson' : lesson.resource_urls && lesson.resource_urls.length > 0 ? 'Document' : 'External Link'}
                    </p>
                  </div>
                </div>
                <svg class="w-5 h-5 text-gray-400 group-hover:text-indigo-600 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
              </button>
            `).join('') : '<div class="px-6 py-4 text-sm text-gray-500 italic">No lessons yet</div>'}
          </div>
        </div>
      `;
      }).join('');
    }

    // View lesson
    window.viewLesson = (lesson) => {
      const modal = document.getElementById('viewer-modal');
      const titleEl = document.getElementById('viewer-title');
      const contentEl = document.getElementById('viewer-content');
      
      titleEl.textContent = lesson.title;
      
      if (lesson.video_url) {
        // Display video
        contentEl.innerHTML = `
          <video controls class="w-full max-h-[70vh] bg-black rounded-lg">
            <source src="${lesson.video_url}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <div class="mt-3 p-3 bg-gray-50 rounded">
            <p class="text-sm text-gray-600">Video URL:</p>
            <a href="${lesson.video_url}" target="_blank" class="text-blue-600 hover:underline text-sm break-all">${lesson.video_url}</a>
          </div>
        `;
      } else if (lesson.resource_urls && lesson.resource_urls.length > 0) {
        const url = lesson.resource_urls[0];
        const isPDF = url.toLowerCase().includes('.pdf');
        
        if (isPDF) {
          // Embed PDF
          contentEl.innerHTML = `
            <iframe src="${url}" class="w-full h-[70vh] border rounded-lg"></iframe>
            <div class="mt-3 p-3 bg-gray-50 rounded">
              <p class="text-sm text-gray-600">Document URL:</p>
              <a href="${url}" target="_blank" class="text-blue-600 hover:underline text-sm break-all">${url}</a>
              <button onclick="window.open('${url}', '_blank')" class="ml-3 px-3 py-1 bg-blue-600 text-white rounded text-sm">Open in New Tab</button>
            </div>
          `;
        } else {
          // Display link or document download
          contentEl.innerHTML = `
            <div class="p-8 text-center border-2 border-dashed rounded-lg">
              <div class="text-6xl mb-4">${url.startsWith('http') ? 'ðŸ”—' : 'ðŸ“„'}</div>
              <p class="text-lg font-semibold mb-2">${lesson.title}</p>
              <p class="text-gray-600 mb-4">Click below to open this ${url.startsWith('http') ? 'link' : 'document'}</p>
              <a href="${url}" target="_blank" class="inline-block px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700">
                Open ${url.startsWith('http') ? 'Link' : 'Document'}
              </a>
              <div class="mt-4 p-3 bg-gray-50 rounded">
                <p class="text-sm text-gray-600 mb-1">URL:</p>
                <p class="text-sm break-all">${url}</p>
              </div>
            </div>
          `;
        }
      } else {
        contentEl.innerHTML = '<p class="text-gray-500">No content available</p>';
      }
      
      modal.classList.remove('hidden');
    };

    // Close viewer
    document.getElementById('close-viewer-btn').addEventListener('click', () => {
      document.getElementById('viewer-modal').classList.add('hidden');
    });

    // Close viewer on background click
    document.getElementById('viewer-modal').addEventListener('click', (e) => {
      if (e.target.id === 'viewer-modal') {
        document.getElementById('viewer-modal').classList.add('hidden');
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      const isEnrolled = await checkEnrollment();
      if (isEnrolled) {
        await loadCourse();
      }
    });
  </script>
</body>
</html>
