<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password — LearnTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/theme.css" />
</head>
<body class="antialiased text-gray-900 bg-white">
  <header class="header-sticky bg-white/80" id="header">
    <nav class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <a href="/landing.html" class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">LearnTrack</a>
        <div class="hidden md:flex items-center gap-8">
          <a href="/signIn.html" class="nav-link text-indigo-600 font-semibold">Sign In</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="max-w-md mx-auto px-6 py-16">
    <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
      <h2 class="text-2xl font-bold mb-2">Reset Password</h2>
      <p class="text-gray-600 mb-6">Enter your email and we'll send you a reset link</p>
      
      <form id="forgot-password-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-semibold mb-1">Email Address *</label>
          <input 
            id="email" 
            type="email" 
            required
            aria-required="true"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" 
            placeholder="you@example.com"
          />
          <p id="email-error" class="text-red-600 text-sm mt-1 hidden"></p>
        </div>

        <button 
          type="submit" 
          id="submit-btn"
          class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3 rounded-lg hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Send Reset Link
        </button>

        <div id="success-message" class="hidden p-4 bg-green-50 border border-green-200 rounded-lg">
          <p class="text-green-800 font-semibold">✓ Reset link sent!</p>
          <p class="text-green-700 text-sm mt-1">Check your email for the password reset link.</p>
        </div>

        <div id="error-message" class="hidden p-4 bg-red-50 border border-red-200 rounded-lg">
          <p class="text-red-800 font-semibold">Error</p>
          <p id="error-text" class="text-red-700 text-sm mt-1"></p>
        </div>
      </form>

      <p class="text-sm mt-6 text-center">
        Remember your password? <a href="/signIn.html" class="text-indigo-600 font-semibold">Sign In</a>
      </p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabaseClient.js"></script>
  <script src="/js/app.js"></script>
  <script>
    const form = document.getElementById('forgot-password-form');
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submit-btn');
    const successMessage = document.getElementById('success-message');
    const errorMessage = document.getElementById('error-message');
    const errorText = document.getElementById('error-text');
    const emailError = document.getElementById('email-error');

    // Email validation
    emailInput.addEventListener('blur', () => {
      const email = emailInput.value.trim();
      if (email && !isValidEmail(email)) {
        emailError.textContent = 'Please enter a valid email address';
        emailError.classList.remove('hidden');
        emailInput.classList.add('border-red-500');
      } else {
        emailError.classList.add('hidden');
        emailInput.classList.remove('border-red-500');
      }
    });

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function showSuccess() {
      successMessage.classList.remove('hidden');
      errorMessage.classList.add('hidden');
      form.reset();
    }

    function showError(message) {
      errorText.textContent = message;
      errorMessage.classList.remove('hidden');
      successMessage.classList.add('hidden');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();

      if (!email) {
        showError('Email is required');
        return;
      }

      if (!isValidEmail(email)) {
        showError('Please enter a valid email address');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      try {
        const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: `${window.location.origin}/reset-password.html`,
        });

        if (error) throw error;

        showSuccess();
      } catch (err) {
        console.error('Password reset error:', err);
        showError(err.message || 'Failed to send reset link. Please try again.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Reset Link';
      }
    });

    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
