<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LearnHub â€” Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/theme.css" />
  <script src="/js/notifications.js"></script>
</head>
<body class="antialiased text-gray-900 bg-white">
  <!-- Header -->
  <header class="header-sticky bg-white/80" id="header">
    <nav class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <a href="/landing.html" class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">LearnTrack</a>
        <button id="mobile-menu-btn" class="md:hidden p-2 hover:bg-gray-100 rounded-lg">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
      <div id="mobile-menu" class="mobile-menu fixed top-0 right-0 h-full w-64 bg-white shadow-2xl md:hidden p-6 z-50">
        <button id="close-menu" class="absolute top-4 right-4 p-2 hover:bg-gray-100 rounded-lg">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="relative overflow-hidden">
    <div class="hero-gradient text-white py-16 px-6">
      <div class="blob blob1"></div><div class="blob blob2"></div><div class="blob blob3"></div>
      <div class="max-w-4xl mx-auto relative z-10 text-center">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-3">Join LearnTrack</h1>
        <p class="text-white/90">Create your account to start learning</p>
      </div>
    </div>
  </section>
 <br><br><br>
  <!-- Sign Up Form -->
  <main class="max-w-md mx-auto px-6 -mt-12">
    <div class="bg-white rounded-2xl shadow-xl p-6 border border-gray-100">
      <h2 class="text-xl font-bold mb-4">Create Account</h2>
      <form id="signup-form" class="space-y-4">
        <div>
          <label class="block text-sm font-semibold mb-1">Full Name</label>
          <input id="signup-name" type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required />
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Email</label>
          <input id="signup-email" type="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required />
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Role</label>
          <select id="signup-role" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
            <option value="learner">Learner</option>
            <option value="instructor">Instructor</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Password</label>
          <input id="signup-password" type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required />
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Confirm Password</label>
          <input id="signup-confirm-password" type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required />
        </div>
        <button class="w-full btn-primary bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3 rounded-lg">Create Account</button>
      </form>
      <p class="text-xs text-gray-500 mt-3">By creating an account you agree to our Terms and Privacy Policy.</p>
      <p class="text-sm mt-4">Already have an account? <a href="signIn.html" class="text-indigo-600 font-semibold">Sign In</a></p>
    </div>
  </main>
  <footer class="bg-gray-900 text-white mt-20">
    <div class="max-w-7xl mx-auto px-6 py-12">
      <!-- Bottom Bar -->
      <div class="border-t border-gray-800 pt-8 flex flex-col md:flex-row justify-between items-center gap-4">
        <p class="text-gray-400 text-sm">&copy; <span id="year"></span> LearnTrack. All rights reserved.</p>
        <div class="flex gap-6 text-sm text-gray-400">
          <a href="#" class="hover:text-white transition-colors">Privacy Policy</a>
          <a href="#" class="hover:text-white transition-colors">Terms of Service</a>
          <a href="#" class="hover:text-white transition-colors">Cookie Policy</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="/js/config.js"></script>
  <script src="/js/app.js"></script>
  <script>
    const signupForm = document.getElementById('signup-form');
  signupForm?.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('signup-name').value;
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;
    const confirmPassword = document.getElementById('signup-confirm-password').value;
    const role = document.getElementById('signup-role').value;

    if (password !== confirmPassword) {
      window.Notifications.error("Passwords do not match!");
      return;
    }

    try {
      const API_BASE = window.APP_CONFIG?.API_BASE || window.location.origin;
      const response = await fetch(`${API_BASE}/api/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password, name, role })
      });

      const data = await response.json();
      if (!response.ok) {
        window.Notifications.error(data.error || "Signup failed");
        return;
      }

      // If instructor, redirect to payment page
      if (role === 'instructor') {
        window.Notifications.success("Account created! Redirecting to payment...");
        setTimeout(() => {
          const userId = data.user?.id || '';
          window.location.href = `/instructorPayment.html?email=${encodeURIComponent(email)}&name=${encodeURIComponent(name)}&userId=${userId}`;
        }, 1500);
      } else {
        // For learners, proceed to sign in
        window.Notifications.success("Account created! Check your email to confirm.");
        setTimeout(() => {
          window.location.href = "signIn.html";
        }, 1500);
      }
    } catch (err) {
      console.error(err);
      window.Notifications.error("Something went wrong. Please try again.");
    }
  });
  </script>
</body>
</html>
